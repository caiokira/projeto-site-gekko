<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gekko - Valorant</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>

        <div class="carrossel">
            <img class="imagem ativa" src="./src/imagens/foto1.jpg" alt="gekko roxo grande">

            <img class="imagem" src="./src/imagens/foto2.jpg" alt="gekko roxo pequeno">

            <img class="imagem" src="./src/imagens/foto3.jpg" alt="gekko verde">

            <img class="imagem" src="./src/imagens/foto4.jpg" alt="gekko basquete">

            <img class="imagem" src="./src/imagens/foto5.jpg" alt="gekko e reyna">

            <img class="imagem" src="./src/imagens/foto6.jpg" alt="gekko no muro">
        </div>

        <div class="conteudo">
            <div class="informacoes"> 
                <img class="logo" src="./src/imagens/logo.png" alt="logo Gekko">

                <p class="descricao">
                    Gekko, de Los Angeles, lidera um grupo muito unido de criaturas caóticas. Seus amigos atropelam tudo, tirando os inimigos do caminho. Depois, Gekko corre atrás deles para reagrupá-los e reiniciar o processo.
                </p>
            </div>

            <div class="botoes-carrossel">

        </div>

            <ul>
                <li>
                    <a href="https://playvalorant.com/pt-br/" target="_blank">
                        <img src="./src/imagens/vava.svg" alt="ícone vava" class="icone">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/valorantbrasil/?hl=pt-br" target="_blank">
                        <img src="./src/imagens/inst.svg" alt="ícone inst" class="icone">
                    </a>
                </li>
            </ul>
        </aside>
    </main>
    <script src="./src/js/index.js"></script>
